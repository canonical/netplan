name: Run spread

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'doc/**'

jobs:
  spread:
    runs-on: ubuntu-latest
    steps:
      - uses: canonical/setup-lxd@v0.1.1
      - uses: actions/checkout@v3
      - name: Install spread
        run: |
          go install github.com/snapcore/spread/cmd/spread@latest
      - name: Run the spread test inside LXD
        run: |
          ~/go/bin/spread -v lxd:

