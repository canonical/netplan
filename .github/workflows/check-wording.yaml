name: Check for non-inclusive language

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Run Woke action
        uses: get-woke/woke-action@v0
        with:
          # Let's not fail by default while we work to fix our existing code base
          fail-on-error: false
